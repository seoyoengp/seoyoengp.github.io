<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌈 빛청모 긴급모금</title>

<!-- CSS 연결 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- 🔹 상단 네비게이션 -->
<nav class="nav-glass">
  <a href="#home">홈</a>
  <a href="#donate">후원</a>
  <a href="#reason">후원 이유</a>
  <a href="#contact">연락처</a>
</nav>

<!-- 🔹 메인 타이틀 -->
<header id="home" class="hero">
  <div class="hero-content">
    <h1 class="hero-title">
      <span class="hero-emoji">🌈</span>
      빛청모 긴급모금
      <span class="hero-emoji">🌈</span>
    </h1>
    <a href="https://www.bichcheongmo.org" target="_blank" class="home-btn">
      빛청모 홈페이지 바로가기
    </a>
  </div>
</header>

<!-- 🔹 후원 영역 -->
<section class="section section-glass" id="donate">

  <h2 class="section-title">
    <span class="section-icon">🏦</span> 후원 계좌
  </h2>
  <div class="account-box">
    <p class="account-info">하나은행</p>
    <p class="account-number">
      <strong id="account">704-910027-27904</strong>
      <button class="copy-btn" onclick="copyAccount()" aria-label="계좌번호 복사">
        <span class="copy-text">복사</span>
        <span class="copy-check">✓</span>
      </button>
    </p>
  </div>

  <h2 class="section-title">
    <span class="section-icon">📊</span> 현재 모금액
  </h2>
  <div class="amount-box">
    <div class="amount" id="currentAmount">0원</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <p class="goal">목표 금액: 750,000원</p>
  </div>

</section>

<!-- 🔥 왜 후원이 필요한가요 애니메이션 영역 -->
<section class="reason-section" id="reason">

  <h2 class="fade-up main-question" data-delay="0">
    왜 후원이 필요한가요?
  </h2>

  <div class="reason-cards">
    <p class="fade-up reason-card" data-delay="1">
      위기 상황에 놓인 청소년 성소수자들에게<br>
      <strong>긴급 생계 · 주거 · 의료 지원</strong>이 필요합니다.
    </p>
    <p class="fade-up reason-card" data-delay="2">
      서울퀴어문화축제 분담금 마련을 통해<br>
      청소년 성소수자의 <strong>안전한 참여와 목소리</strong>를 지켜내고자 합니다.
    </p>
  </div>

</section>

<!-- 🔹 연락처 -->
<section class="section section-glass" id="contact">

  <h2 class="section-title">
    <span class="section-icon">📞</span> 연락처
  </h2>

  <div class="contact-list">
    <p class="contact-item">공식 사무국: <strong>070-7953-8302</strong></p>
    <p class="contact-item">대표 서영: <strong>010-4930-5488</strong></p>
  </div>

</section>

<!-- JS 연결 -->
<script src="script.js"></script>

</body>
</html>
